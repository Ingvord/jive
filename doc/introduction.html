<h3><u>Introduction</u></h3>
<p><img src="img/shot1.gif" width="300" height="194" align="left">JIVE is a standalone 
  JAVA application designed to <b>browse</b> and edit the <b>TANGO database</b>. 
  JIVE has been written in <b>Swing</b> and need a JVM higher than <b>1.4.0</b>. 
  This document contains informations on how to manage and create devices, properties 
  and classes.</p>
